<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List - Agisna</title>

    <!-- css External file Link  -->
    <link rel="stylesheet" href="css\style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>

    <!-- Header Content -->
    <header>
        <h1 class="text-3xl font-bold">Todo List - Agisna</h1>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Form Section -->
         <section>
            <form class="flex gap-4 mb-4">
                <!-- Todo Input -->
                <input class="border p-2 rounded" type="text" id="todo-input" placeholder="Enter a new todo item">

                <!-- Date Input -->
                <input class="border p-2 rounded" type="date" id="todo-date" placeholder="Enter due date">
            </form>

            <!-- Add Button -->
            <button class="border p-2 rounded bg-green-500 text-white" type="button" onclick="addTodo();" id="add-todo-btn">Add Todo</button>
         </section>

         <!-- Action Section -->
         <section class="flex justify-between my-4">
            <!-- Clear All Button -->
            <button class="border p-2 rounded bg-red-500 text-white mb-6" id="clear-all-btn">Clear All Todos</button>

            <!-- Filter Option -->
            <button class="border p-2 rounded bg-blue-500 text-white" id="filter-todos-btn">Filter Todos</button>
         </section>

         <!-- Todo List Section -->
         <section>
            <ul id="todo-list">
                <!-- Todo Item will be dynamically adden here -->
                 <li>No todos available</li>
            </ul>
         </section>
    </main>

    <!-- Footer Content -->
    <footer>
        <p class="text-center text-gray-500">&copy; 2025 Todo List Website - Agisna</p>
    </footer>

    <!-- Javascript External File Link -->
    <script src="js\script.js"></script>
</body>

</html>
